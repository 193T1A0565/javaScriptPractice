<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="final-rock-paper-scissor.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button" onclick="
      playGame('rock');
    "><img src="rock-emoji.png" class="move-icon"></button>
    <button class="move-button" onclick="
      playGame('paper'); 
    "><img src="paper-emoji.png" class="move-icon"></button>
    <button class="move-button" onclick="
      playGame('scissors');
    "><img src="scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result move-icon"></p>
    <p class="js-moves move-icon"></p>
    <p class="js-score move-icon score"></p>

    <button class="reset-score-button" onclick="
    score.wins =0;
    score.losses =0;
    score.ties =0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset Score</button>
  
    <script src="final-rock-paper-scissor.js"></script>
</body>
</html>
<!--Return= gets a value *out of* a function-->
<!--Parameter= puts a value *into* a function-->
